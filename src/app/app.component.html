<mat-sidenav-container>
    <mat-sidenav #menuLateral role="navigation">
        <mat-nav-list>
            <div *ngFor="let opcion of opciones;">
                <button mat-icon-button [routerLink]="opcion.ruta" (click)="menuLateral.toggle()">
                    <img [src]="opcion.icono">
                </button>
                <span>{{ opcion.titulo }}</span>
            </div>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="mat-primary mat-toolbar-single-row mat-elevatmat-z8 barraPrincipal">
            <button mat-icon-button (click)="menuLateral.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            Tienda de Video Juegos
        </mat-toolbar>
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
